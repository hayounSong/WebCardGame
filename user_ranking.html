{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/ranking.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="users__container">
        <h2 class="title">✨ <span>PIRO</span> 명예의전당 ✨</h2>

            <div class="user_list_title">
                <h4>USER</h4>
                <h4>SCORE</h4>
            </div>
            
            <div class="user_list">
            {% for user in users %}
                <div class="user">
                    <h4 class="user__name">{{user.username}}</h4>
                    <h4 class="user__point">{{user.point}}</h4>
                </div>
            {% endfor %}
            </div>

        <a href="{% url 'cardgame:list_game' %}" class="list__btn">전적 목록</a>
    </div>
</div>
{% endblock%}
