{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="{% url 'cardgame:main' %}">PIROGRAM CARDGAME</a>
        {% block navbar %}
        {% if request.user.is_authenticated%}
        <ul class="nav nav-pills">
            <li class="nav-item">
            <a class="nav-link" href="{% url 'cardgame:attack_game' %}">게임하기</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'cardgame:user_ranking' %}">랭킹보기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}">로그아웃</a>
            </li>
        </ul>
        {% else %}
        <ul class="nav nav-pills">
            <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}">회원가입</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">로그인</a>
            </li>
        </ul>
        {% endif %}
        {% endblock %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
