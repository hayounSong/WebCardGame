{% extends 'base.html' %}

{% load static%}

{% block css %}
<link rel="stylesheet" href="{% static 'css/defense_form.css' %}">
{% endblock %}

{% block content %}
<div class="attack_form form__container d-flex flex-column justify-content-center align-items-center">
    <img class="battle-img" src="/static/src/attack-game.png" alt="">
    <form action="" method='POST' class="d-flex flex-column justify-content-center align-items-center border border-2 border-light rounded" style="width:300px; height: 200px; color:white" >
        {% csrf_token %}
        <div class="attack__text"><span class="fw-bolder fs-3" style="color: rgb(255, 187, 0);">{{ attack }}</span><span class="fs-3"> 님에게 반격하세요!</span></div>
        <table class="form_table">
            <div class="fw-bolder fs-3">
                {{ form.as_p }}
            </div>
        </table>
        <div class="button__container save_button text-center mt-3">
            <input class="submit border border-2 rounded border-dark fw-bolder fs-3" type="submit" value='반격하기!'>
        </div>    
    </form>
</div>
{% endblock %}
