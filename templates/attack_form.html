{% extends 'base.html' %}
{% block content %}
<div class=" d-flex  justify-content-center align-items-center" style="width: 100%; height: 54rem">
    <form action="" method='POST' class="d-flex flex-column justify-content-center align-items-center border border-2 border-dark rounded" style="width:300px; height: 200px" >
        {% csrf_token %}
        <table class="form_table ">
            <div class="">
                <div><span class="fw-bolder">내가 고른 카드: </span><span>{{ form.attack_num }}</span></div>
                <div class="mt-2 fw-bolder"><span>공격할 상대는? </span><span>{{ form.defense_user }}</span></div>
            </div>
        </table>
        <div class="save_button text-center mt-3">
            <input class="submit border border-5 rounded border-dark bg-white fw-bolder" type="submit" value='공격하기!'>
        </div>
    </form>
</div>
{% endblock%}
